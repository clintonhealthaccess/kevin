# registration email
register.account.email.subject=DHSST - votre compte vient d'être créé, veuillez confirmer votre email.
register.account.email.body=Chère/Cher {0},\n\Veuillez confirmer votre addresse email en cliquant sur ce lien: {1}\nVotre compte va ensuite être vérifié. Nous vous aviserons dès que vous pourrez vous connecter.\n\nL'équipe DHSST.
register.account.successful=Merci de vous être enregistré. Vous devriez recevoir un email de confirmation.

# confirmation email
confirm.account.email.subject=DHSST - votre addresse email a été vérifié.
confirm.account.email.body=Chère/Cher {0},\n\nMerci, votre addresse email a été vérifié, votre compte doit maintenant être revu par un membre de l'équipe avant qu'il ne soit accessible.\nNous vous enverrons un email dès que votre compte sera prêt.\n\nL'équipe DHSST.
confirm.account.successful=Votre addresse email a été vérifié, nous vous enverrons un email dès que le compte sera prêt.

# activation email
activate.account.email.subject=DHSST - votre compte a été activé par l'équipe DHSST.
activate.account.email.body=Chère/Cher {0},\n\nVotre compte a été activé par l'équipe DHSST. Vous pouvez vous connecter en utilisant le nom d'utilisateur suivant: {1} et le mot de passe saisi lors de l'enregistrement.\nVous pouvez également accéder à l'écran de login en suivant cette URL directement: {2}\n\nL'équipe DHSST.
activate.account.successful=Le compte a été activé et l'utilisateur a reçu un email.
activate.account.unconfirmed=L'utilisateur n'a pas encore confirmé son adresse email.

